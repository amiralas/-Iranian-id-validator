<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iranian National ID Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="card">
    <h1>Iranian National ID Validator</h1>

    <div>
      <label for="idInput">Enter ID Number:</label>
      <input type="text" id="idInput" placeholder=" Id number" inputmode="numeric" />
    </div>

    <button id="checkBtn">Validate</button>

    <div id="result" class="result muted">Result will appear here</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
